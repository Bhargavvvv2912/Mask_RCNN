name: Autonomous Dependency Updater for Mask R-CNN

on:
  workflow_dispatch:

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        # The default working directory is now the root, where the agent's code lives.
        working-directory: ${{ github.workspace }}

    steps:
      # --- START OF THE DEFINITIVE FIX ---
      # STEP 1: Check out the AGENT's repository. This brings in dependency_agent.py etc.
      - name: Checkout Agent Repository
        uses: actions/checkout@v4

      # STEP 2: Check out the TARGET repository into a specific subdirectory.
      - name: Clone Mask R-CNN Repository
        uses: actions/checkout@v4
        with:
          repository: matterport/Mask_RCNN
          path: Mask_RCNN # Clone it into a folder named 'Mask_RCNN'
      # --- END OF THE DEFINITIVE FIX ---

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libglib2.0-0

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Agent Dependencies
        run: |
          python -m pip install \
            google-generativeai \
            pypi-simple \
            packaging \
            "pip-tools==6.13.0"

      - name: Cache pip packages for the Target
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-maskrcnn-${{ hashFiles('Mask_RCNN/requirements.txt') }}

      - name: Run the Autonomous Agent
        run: python dependency_agent.py
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PROJECT_ID: "mask_rcnn"
      
      - name: Commit and push changes if any
        run: |
          git config --global user.name 'AURA Dependency Agent'
          git config --global user.email 'aura-agent@users.noreply.github.com'
          
          TARGET_FILE="Mask_RCNN/requirements.txt"
          
          # Clean up agent's temp directories before checking git status.
          rm -rf temp_venv final_venv bootstrap_venv temp_pip_check initial_check_venv
          
          git add $TARGET_FILE
          if git diff-index --quiet HEAD; then
            echo "No dependency changes to commit."
            exit 0
          fi
          
          echo "Dependencies have changed. Committing and pushing..."
          git commit -m "chore(deps): Autonomously manage Mask R-CNN dependencies [skip ci]"
          # This push will commit to YOUR agent's repository. This is another architectural decision.
          # If you want to push to the Mask_RCNN repo, the checkout logic needs to be different.
          # For now, this is the simplest, most correct setup.
          git push