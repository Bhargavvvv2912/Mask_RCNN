name: Autonomous Dependency Updater for Mask R-CNN

on:
  workflow_dispatch:

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ${{ github.workspace }}

    steps:
      # STEP 1: Check out YOUR repository (which contains Agent + Mask_RCNN code)
      - name: Checkout Repository
        uses: actions/checkout@v4

      # REMOVED: The extra "Clone Mask R-CNN" step. 
      # Since you are running this IN your fork, the code is already here from Step 1.

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libglib2.0-0

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Agent Dependencies
        run: |
          python -m pip install \
            google-generativeai \
            pypi-simple \
            packaging \
            "pip-tools==6.13.0"

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-maskrcnn-${{ hashFiles('requirements.txt') }}

      - name: Run the Autonomous Agent
        run: python dependency_agent.py
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          # Optional config env vars if your agent uses them
          PROJECT_ID: "mask_rcnn"
      
      - name: Commit and push changes if any
        run: |
          git config --global user.name 'AURA Dependency Agent'
          git config --global user.email 'aura-agent@users.noreply.github.com'
          
          # FIX 1: Target the requirements.txt in the ROOT directory
          TARGET_FILE="requirements.txt"
          
          # FIX 2: Clean up ALL temp directories before status check
          # Added 'temp_co_res_venv' which was showing as untracked
          rm -rf temp_venv final_venv bootstrap_venv temp_pip_check initial_check_venv temp_co_res_venv
          
          # Add the modified file
          git add $TARGET_FILE
          
          # Check if we actually have STAGED changes to commit
          if git diff --staged --quiet; then
            echo "No dependency changes to commit."
            exit 0
          fi
          
          echo "Dependencies have changed. Committing and pushing..."
          git commit -m "chore(deps): Autonomously manage Mask R-CNN dependencies [skip ci]"
          
          git push
